version: '3'

services:
  app:
    build:
      context: .
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s node index.js
    container_name: app
    networks:
      - node-nginx
    volumes:
      - ./:/usr/src/app
    depends_on:
      - db

  db:
    image: mysql:5.7
    platform: linux/amd64
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ../../mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-nginx

  nginx:
    image: nginx:1.24.0-alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    networks:
      - node-nginx

networks:
  node-nginx:
    driver: bridge